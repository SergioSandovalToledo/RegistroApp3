<!--Header-->
<app-cabecera></app-cabecera>
<br />
<ion-content>
  <!--Card-->
  <ion-card style="border-radius: 5px">
    <!--Card Header-->
    <ion-card-header class="ion-text-center"style="color:#ffb800;"> Inicio sesión </ion-card-header>
    <!--Card Content-->
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" style="font-family: Merriweather; color:#ffb800;">User</ion-label>
        <ion-input type="text" style="font-family: Merriweather; color: #ffb800;"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" style="font-family: Merriweather; color:#ffb800;">Password</ion-label>
        <ion-input type="password" style="font-family: Merriweather; color: #ffb800;"></ion-input>
      </ion-item>
      <br/>
        <ion-buttons>
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <!--Docente-->
                <ion-button style="background-color: #ffb800; border-radius: 5px" [routerLink]="['/homed']"><ion-icon name="person-circle-outline"slot="end">Docente</ion-icon>Docente</ion-button>
              </ion-col>
              <ion-col size="12">
                <!--Alumno-->
                <ion-button style="background-color: #ffb800; border-radius: 5px" [routerLink]="['/']"><ion-icon name="people-circle-outline"slot="end">Alumno</ion-icon>Alumno</ion-button>
              </ion-col>
              <ion-col size="12">
                <!--Recuperar-->
                <ion-button style="background-color: #ffb800; border-radius: 5px" [routerLink]="['/recuperar-clave']"><ion-icon name="key-outline"slot="end">Recuperación</ion-icon>Recuperación</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>
